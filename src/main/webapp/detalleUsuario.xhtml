<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Detalle usuario</title>
    </h:head>
    <h:body>
        <h2>Datos del usuario</h2>
        <h:form id="Mostrardatos">
        Id: 
        <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.idUsuario}" id ="id"/> 
        <br />
        Nombre: 
        <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.nombre}" id ="nombre" />
        <br />
        Email:
        <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.email}" id="email" />
        <br />
        <h:commandButton value ="EDITAR"
                         action="#{gestionUsuariosMB.modificarUsuario(usuarioEncontrado)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
